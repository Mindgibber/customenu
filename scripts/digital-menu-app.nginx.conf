server {
        listen   80;
        server_name <DNS>;
        return 301 https://$host$request_uri;
}

server {
        listen 443 ssl;
        server_name <DNS>;

        root /var/www/digital-menu-app;

        location / {
                try_files $uri $uri/ /index.html;
                limit_req zone=allips burst=200;
        }
}